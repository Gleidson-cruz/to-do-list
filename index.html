<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>ToDo List</title>
  </head>

  <body class="m-0 p-0 row container-fluid d-flex justify-content-center align-items-center">
    <header>
        <nav class="navbar p-0 mt-2 mb-0 ">
            <div id="modeSelect" class="container-fluid">
              
            </div>
          </nav>
    </header>
    <div class="col-12 d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="col-4 d-flex flex-column justify-content-center align-items-center m-0 p-0">
            <div id="headerList" class="header-list row d-flex flex-column w-100 m-0 p-0">
                <h1 class="col-12 text-center">Lista de Tarefas</h1>
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <input
                        type="text"
                        id="nova-tarefa"
                        class="col-9 py-1 px-1"
                        placeholder="Adicione uma nova tarefa"
                    />
                    <button id="adicionar-tarefa" class="col-3 ms-0 py-1">
                        Adicionar
                    </button>
                </div>
                <p id="alert" class="alert col-12 text-center d-flex justify-content-center align-items-center p-0 m-0"></p>
            </div>
        </div>
        <ul id="lista-tarefas" class="content-list col-4 d-flex flex-column align-items-center m-0 p-0 overflow-auto">
            <!-- As tarefas serÃ£o adicionadas aqui -->
        </ul>
    </div>

    <script src="./assets/script.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
